<div>
    <div class="mainDiv d-flex">
        <div class="activeDiv d-flex gap-3 align-items-center">
            <img src="../../../assets/Active.png" alt="" width="50px" height="50px" style="margin: 0px 6px;">
            <div class="pt-2 ">
                <p class="activePara pt-2">Active</p>
                <p class="activeuser">20</p>
            </div>
        </div>
        <div class="inactiveDiv d-flex gap-3 align-items-center">
            <img src="../../../assets/Inactive.png" alt="" width="50px" height="50px" style="margin: 0px 6px;">
            <div class="pt-2 ">
                <p class="activePara pt-2">Inactive</p>
                <p class="activeuser">40</p>
            </div>
        </div>
    </div>
    <div class="mx-3 p-2 " >
        <table class="table mt-3 px-4 me-3 rounded-5 " >
            <thead>
              <tr >
                <!-- <th scope="col">#</th> -->
                <th scope="col"><div>First Name</div></th>
                <th scope="col">Middle Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">DOB</th>
                <th scope="col">Email</th>
                <th scope="col">Contact No</th>
                <th scope="col">City</th>
                <th scope="col">State</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users">
                <td>{{user.firstName}}</td>
                <td>{{user.middleName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.dob}}</td>
                <td>{{user.email}}</td>
                <td>{{user.phone}}</td>
                <td>{{user.city}}</td>
                <td>{{user.state}}</td>
                <td><img src="../../../assets/eye 10.png" alt=""></td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
